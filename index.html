<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&family=Slabo+13px&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <title>Matcha</title>
  </head>
  <body>
    <header class="header">
        <!-- Logo con link a la página principal -->
        <a href="/" class="logo">
          <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
        </a>
        <!-- Menú de navegación -->
        <nav class="navbar">
          <ul>
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
          </ul>
        </nav>
        <!-- Contenedor de acciones de usuario -->
        <div class="actions">
          <a>Sign In</a>
          <button>Start free trial</button>
        </div>
      </header>
    <main>
      <!-- Esto es lo que se verá en el navegador web -->
      <h1>Build your blog. Build your business.</h1>
      <h4>
        Instantly publish articles, drive more traffic, grow your email list,
        and see your blog’s impact on sales.
      </h4>
      <form class="signup-form">
        <input type="email" placeholder="Enter email address" />
        <button type="submit">Try it now &rarr;</button>
      </form>
      <p>
        Start publishing today with a <strong>free 7-day trial.</strong>
        <br />
        <strong>No credit card </strong>required.
      </p>
      <figure class="banner">
        <img src="img/bedu-matcha-capterra.png" alt="Capterra" class="banner" />
      </figure>
      <figure class="intro">
        <img src="img/intro_group_image.png" alt="Intro Matcha">
      </figure>
    </main>
    <!-- Contenedor de video -->
    <section>
        <video
        src="https://cdn.videvo.net/videvo_files/video/premium/video0036/small_watermarked/computer_code00_preview.mp4"
        ></video>
    </section>
  </body>
</html>
